<div
  class="d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <!-- <div
    class="col-lg-2 offset bg-info h-75"
    style="border-radius: 5px 0 0 5px"
  ></div> -->
  <div
    class="col-lg-6 d-flex flex-column justify-content-center bg-white h-75 px-5"
    style="
      border-radius: 5px;
      box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    "
  >
    <p class="lead">User Account Management</p>
    <form (ngSubmit)="onSignIn(form)" #form="ngForm">
      <div class="form-group mb-2">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          id="email"
          [pattern]="authService.emailRegex"
          ngModel
          required
          #email="ngModel"
        />
      </div>
      <div class="form-group mb-2">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="password"
          [pattern]="authService.passwordRegex"
          ngModel
          required
          #password="ngModel"
        />
      </div>
      <div class="text-danger">{{ message }}</div>
      <div class="d-flex flex-column align-items-center mt-3">
        <button class="btn btn-primary w-100" type="submit">Log in</button>
        <div class="my-2">or</div>
        <a class="btn btn-primary w-100" routerLink="/sign-up"
          >Create an account</a
        >
        <div class="mt-3">
          <a routerLink="/reset-password">Forgot password?</a>
        </div>
      </div>
    </form>
  </div>
</div>
