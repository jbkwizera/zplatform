<div
  class="d-flex justify-content-center align-items-center bg-secondary"
  style="height: 100vh"
>
  <div
    class="col-lg-2 offset bg-info h-75"
    style="border-radius: 5px 0 0 5px"
  ></div>
  <div
    class="col-lg-4 d-flex flex-column justify-content-center bg-white h-75 px-5"
    style="border-radius: 0 5px 5px 0"
  >
    <p class="lead">User Account Management</p>
    <div class="form-div">
      <div class="form-group mb-2">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          id="email"
          placeholder="name@domain.com"
          required
          #email
        />
      </div>
      <div class="form-group mb-2">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="password"
          placeholder="password"
          required
          #password
        />
      </div>
      <div class="d-flex flex-column align-items-center mt-3">
        <button
          class="btn btn-primary w-100"
          (click)="authService.SignIn(email.value, password.value)"
        >
          Log in
        </button>
        <div class="my-2">or</div>
        <a class="btn btn-primary w-100" routerLink="/sign-up"
          >Create an account</a
        >
        <div class="mt-3">
          <a routerLink="/reset-password">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
